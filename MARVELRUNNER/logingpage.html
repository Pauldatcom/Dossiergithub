<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Marvel 4 Fantastiques</title>
    <link rel="stylesheet" href="logstyle.css" />
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginButton = document.querySelector(".btn");

loginButton.addEventListener("click", async (event) => {
    event.preventDefault();

    const email = document.querySelector("input[type='email']").value;
    const password = document.querySelector("input[type='password']").value;

    if (!email || !password) {
        alert("Veuillez remplir tous les champs !");
        return;
    }

    try {
        const response = await fetch("http://localhost/MARVELRUNNER/login.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        console.log("Réponse du serveur :", data);

        if (data.user_id) {
            localStorage.setItem("user_id", data.user_id);
            window.location.href = "index.html"; 
        } else {
            alert("Email ou mot de passe incorrect !");
        }
    } catch (error) {
        console.error("Erreur Fetch:", error);
    }
});
});
  </script>
  
  <body>
    <div class="title-container">
      <h1 class="game-title">ESCAPE FROM KANG</h1>
    </div>

    <div class="login-container">
      <img src="public/img/MArvel.png" alt="Marvel Logo" />
      <h2>Connexion</h2>
      <input type="email" placeholder="E-mail" required />
      <input type="password" placeholder="Mot de passe" required />
      <input type="date" placeholder="Date de naissance" required />
      <select required>
        <option value="">Sélectionnez votre sexe</option>
        <option value="homme">Homme</option>
        <option value="femme">Femme</option>
        <option value="autre">Autre</option>
      </select>
      <button class="btn">Se connecter</button>

      <p class="text-info">Ou connectez-vous avec :</p>
      <div class="social-buttons">
        <img src="public/img/facebook.png" alt="Facebook" />
        <img src="public/img/google.png" alt="Google" />
      </div>

      <p class="text-info">
        Pas encore inscrit ? <a href="#" class="signup-link">S'inscrire</a>
      </p>
    </div>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sélection des Personnages</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Sélection des Personnages</h1>
    <div id="model-container"></div>

    <button id="playButton">Jouer</button>

    <div class="featured-character">
      <img src="public/img/image2.png" alt="Personnage Sélectionné" />
    </div>

    <div class="character-grid">
      <div class="character-slot" data-image="public/img/image1.png">
        <img src="public/img/image10.png" alt="Personnage 1" />
        <div class="character-name">Personnage 1</div>
      </div>
      <div class="character-slot" data-image="public/img/image2.png">
        <img src="public/img/image9.png" alt="Personnage 2" />
        <div class="character-name">Personnage 2</div>
      </div>
      <div class="character-slot" data-image="public/img/image3.PNG">
        <img src="public/img/image8.png" alt="Personnage 3" />
        <div class="character-name">Personnage 3</div>
      </div>
      <div class="character-slot" data-image="public/img/image4.jpg">
        <img src="public/img/image11.png" alt="Personnage 4" />
        <div class="character-name">Personnage 4</div>
      </div>
    </div>
    <audio id="bgMusic" src="public/sounds/sonMarvel.mp4" loop autoplay></audio>

    <script type="module" src="script.js">
       console.log("Personnage sélectionné stocké :", localStorage.getItem("selectedCharacter"));
    </script>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <section>
      
      <div id="particles-js"></div>

      <div class="main">
        <div class="left">
          <p>
            Dark Matter <br /><span class="darkmatter-cost blue-text"
              >0</span
            >
          </p>
          <div class="darkmatter-img-container">
            <img
              src="assets/black-hole-loop-animation-on-black-background-isolated-transparent-alpha-png.webp"
              alt=""
              srcset=""
              class="blackhole-image"
              onclick="incrementdarkmatter(event)"
              draggable="false"
            />
            <div id="blackHole"></div>
            <div class="orbital-object" id="satellite1"></div>
            <div class="orbital-object" id="satellite2"></div>
            <div class="orbital-object" id="asteroid1"></div>
            <div class="orbital-object" id="asteroid2"></div>
            <div class="orbit-container">
              <div class="orbit-object"></div>
              <div class="orbit-object delay"></div>
              <div id="particle-container"></div>
            </div>
          </div>
        </div>

        <script id="upgrade-template" type="text/template">
                           <div class="upgrade type-{{type}}" onclick="buyUpgrade('{{name}}')" id="{{name}}-upgrade">        <!-- Clicker will change to ({name}) {} = linked to JS -->
                  <div class="left-section">
                      <img src="{{image}}" alt="" class="upgrade-icon">                                             <!-- The image link is passed as {{image}} -->

                </div>
                <div class="mid-section">
                  <h4>{{name}}</h4>
                  <div class="cost-info">
                      <p class="cost-text"><span class="{{name}}-cost">{{cost}}</span></p>
                      <img src="assets/black-hole-loop-animation-on-black-background-isolated-transparent-alpha-png.webp" alt="" class="upgrade-img">
                  </div>

              </div>
              <div class="right-section">Level <span class="{{name}}-level">0</span></div>

              <div class="next-level-info" id="{{name}}-next-level">
                  <p id="{{name}}-next-p">
                      +<span class="{{name}}-increase">{{increase}}</span> darkmatter <br /> per click

                  </p>

              </div>
          </div>
        </script>

        <div class="right">
          <div class="right-navbar">
            <div id="upgrades-nav-button">Upgrade</div>
            <div id="skills-nav-button">Skills</div>
            <div id="artifact-nav-button">Artifacts</div>
          </div>
          <div id="upgrades-container"></div>
        </div>
      </div>
      <div class="statistics">
        <div class="texts">
          <p>DPC: <span id="dpc-text" class="blue-text">1</span></p>
          <p>DPS: <span id="dps-text" class="blue-text">0</span></p>
        </div>
      </div>

      <div class="util-buttons">
        <button class="util-button" onclick="save()">Save</button>
        <button class="util-button" onclick="load()">Load</button>
      </div>
    </section>
    <script type="text/javascript" src="particles.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="constants/skills.js"></script>
    <script type="module" src="constants/artifacts.js"></script>
  </body>
</html>
